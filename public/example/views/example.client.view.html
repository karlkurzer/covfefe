<!-- The example view -->
<section ng-controller="ExampleController">
	<!-- If the user is not authenticated show the authentication link -->
	<div data-ng-show="!authentication.user">
		<a href="/signup">Signup</a>
		<a href="/signin">Signin</a>
	</div>
	<!-- Otherwise, show the user details and application links -->
	<div ng-controller="OrdersController">
	<h1>Current Order</h1>
		{{currentOrder}}
	</div>
	<div>
		<!-- <h1>Hello <span data-ng-bind="authentication.user.fullName"></span></h1>	 -->
		<a data-ng-show="authentication.user" href="/signout">Signout</a>
		<ul>
			<li><a href="/#!/items">List Items</a></li>
		</ul>
		<ul>
			<li><a href="/#!/users">List Users</a></li>
		</ul>
		<ul>
			<li><a href="/#!/orders">List Orders</a></li>
		</ul>
	</div>
</section>
