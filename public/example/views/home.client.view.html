<!-- The example view -->
<div class="row" style="margin-top: -30px">
    <div class="col-md-12" data-ng-include="'/../../example/views/description.client.view.html'"></div>
</div>

<div class="row" data-ng-controller="OrdersController">
    <div data-ng-if="online">
        <div class="col-md-12" data-ng-if="currentOrder.creator._id">
            <h1 style="display: inline;">
                {{ currentOrder.creator.fullName }}
            </h1>
            <span>Balance {{currentOrder.creator.balance | currency}}&nbsp;|</span>
            <span class="text-center" data-ng-controller="UsersController" data-ng-click="viewOne(currentOrder.creator);">Details
                <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
            </span>
        </div>

        <div class="col-md-6 col-s-6 col-xs-12" data-ng-if="!currentOrder.creator._id" data-ng-include="'/../../example/views/name-filter.client.view.html'"></div>

        <div class="col-md-6 col-s-6 col-xs-12" data-ng-if="!currentOrder.creator._id" data-ng-include="'/../../users/views/list-users.client.view.html'"></div>

        <div class="col-md-4 col-s-6 col-xs-12" data-ng-if="currentOrder.creator._id" data-ng-include="'/../../items/views/list-items.client.view.html'"></div>

        <div class="col-md-4 col-s-6 col-xs-12" data-ng-if="currentOrder.creator._id" data-ng-include="'/../../orders/views/current-order.client.view.html'"></div>

        <div class="col-md-4 col-s-6 col-xs-12" data-ng-if="currentOrder.creator._id" data-ng-include="'/../../orders/views/last-orders.client.view.html'"></div>

        <!-- <p class="text-center">designed by kurzer@fzi.de</p> -->
    </div>
</div>
