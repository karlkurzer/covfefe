<div data-ng-controller="UsersController">
    <h1>Name Filter
    </h1>
    <div class="col-md-2 col-s-2 col-xs-2 padding-0">
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('A');">A</button>
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('G');">G</button>
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('M');">M</button>
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('S');">S</button>
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('Y');">Y</button>
    </div>
    <div class="col-md-2 col-s-2 col-xs-2 padding-0">
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('B');">B</button>
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('H');">H</button>
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('N');">N</button>
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('T');">T</button>
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('Z');">Z</button>
    </div>
    <div class="col-md-2 col-s-2 col-xs-2 padding-0">
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('C');">C</button>
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('I');">I</button>
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('O');">O</button>
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('U');">U</button>
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('Ä');">Ä</button>
    </div>
    <div class="col-md-2 col-s-2 col-xs-2 padding-0">
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('D');">D</button>
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('J');">J</button>
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('P');">P</button>
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('V');">V</button>
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('Ö');">Ö</button>
    </div>
    <div class="col-md-2 col-s-2 col-xs-2 padding-0">
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('E');">E</button>
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('K');">K</button>
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('Q');">Q</button>
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('W');">W</button>
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('Ü');">Ü</button>
    </div>
    <div class="col-md-2 col-s-2 col-xs-2 padding-0">
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('F');">F</button>
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('L');">L</button>
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('R');">R</button>
        <button class="btn-lg btn-default btn-block" data-ng-click="addLetter('X');">X</button>
        <button class="btn-lg btn-default btn-danger btn-block" data-ng-click="removeLetter();">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </button>
    </div>
</div>
