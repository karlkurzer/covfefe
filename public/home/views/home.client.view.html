<!-- The home view -->
<div class="row" style="margin-top: -30px" data-ng-controller="HomeController">
    <div class="col-md-12" data-ng-include="'/../../home/views/description.client.view.html'"></div>
</div>

<div class="row" data-ng-controller="OrdersController">
    <div data-ng-if="online">

        <!-- no user selected -->
        <div class="col-md-8 col-s-8 col-xs-12" data-ng-if="!currentOrder.creator._id" data-ng-include="'/../../home/views/name-filter.client.view.html'"></div>
        
        <div class="col-md-4 col-s-4 col-xs-12" data-ng-if="!currentOrder.creator._id" data-ng-include="'/../../users/views/list-users.client.view.html'"></div>
        
        <!-- user selected -->
        <div class="col-md-12 col-s-12 col-xs-12" data-ng-if="currentOrder.creator._id" data-ng-include="'/../../home/views/user-header.client.view.html'"></div>
        
        <div class="col-md-4 col-s-6 col-xs-12" data-ng-if="currentOrder.creator._id" data-ng-include="'/../../items/views/list-items.client.view.html'"></div>

        <div class="col-md-4 col-s-6 col-xs-12" data-ng-if="currentOrder.creator._id" data-ng-include="'/../../orders/views/current-order.client.view.html'"></div>

        <div class="col-md-4 col-s-6 col-xs-12" data-ng-if="currentOrder.creator._id" data-ng-include="'/../../orders/views/last-orders.client.view.html'"></div>

    </div>
</div>
