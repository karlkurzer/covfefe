<!-- The order view -->
<div class="row" data-ng-controller="OrdersController" data-ng-init="findOne()">
	<h1>Order</h1>
	<h3>by {{ order.creator.fullName }} @ {{ order.createdAt | date: 'short' }}</h3>
	<!-- Show the editing buttons to the order creator -->
	<table class="table table-condensed table-hover">
		<thead>
			<tr>
				<th>Price</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="item in order.items">
				<td>{{ item.price | currency:'EUR ' }}</td>
				<td>{{ item.name }}</td>
			</tr>
		</tbody>
		<tfoot>
			<tr class="success">
				<td>Total</td>
				<td> {{ order.total | currency:'EUR '}}</td>
			</tr>
		</tfoot>
	</table>
	<div>
		<button class="btn btn-default" data-ng-click="editOne(order);">edit</button>
		<button class="btn btn-default" data-ng-click="delete();">delete</button>
		<a href="#!/"><button class="btn btn-default">back</button></a>
	</div>
</div>
