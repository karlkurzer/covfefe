<!-- The user view -->
<div class="row col-md-12" data-ng-controller="UsersController" data-ng-init="findOne()">
	<h1>User</h1>
	<!-- Show the editing buttons to the order creator -->
	<div class="row col-md-4">
		<div class="form-group">
			<label for="firstName">first name</label>
			<p data-ng-bind="user.firstName" type="text" class="form-control" id="firstName" disabled></p>
			<label for="lastName">last name</label>
			<p data-ng-bind="user.lastName" type="text" class="form-control" id="lastName" disabled></p>
			<label for="userEmail">email</label>
			<p data-ng-bind="user.email" type="text" class="form-control" id="userEmail" disabled></p>
			<label for="balance">balance</label>
			<p data-ng-bind="user.balance" type="text" class="form-control" id="balance" disabled></p>
		</div>
		<div>
			<button class="btn-lg btn-primary btn-block" data-ng-click="editOne(user);">edit</button>
			<a href="#!/">
				<button class="btn-lg btn-block">back</button>
			</a>
		</div>
	</div>
</div>
